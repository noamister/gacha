{% extends 'base.html' %}

{% block content %}

<header id="sec1">
    <h1>おかいものけいさん</h1>
</header>

<article id="sec2">

    <h1>おかいものをして、おつりをうけとろう！</h1>
    <div class="flex-item2">
        <p>おみせのひとにわたすおかね
            <div class="pay"><!--ここにpython経由で画像を出力、正しい並び方で、個数も表記-->
            <div class="coinFolder" id="500"></div>
            <div class="coinFolder" id="100"></div>
            <div class="coinFolder" id="50"></div>
            <div class="coinFolder" id="10"></div>
            <div class="coinFolder" id="5"></div>
            <div class="coinFolder" id="1"></div>
            </div>
            
            <div class="selectCoin">
            <form method="POST"><input type="submit" name="500en" value="500"><img src="/static/img/500en.png" alt=""></form>
            <form method="POST"><input type="submit" name="100en" value="100"><img src="/static/img/100en.png" alt=""></form>
            <form method="POST"><input type="submit" name="50en" value="50"><img src="/static/img/50en.png" alt=""></form>
            <form method="POST"><input type="submit" name="10en" value="10"><img src="/static/img/10en.png" alt=""></form>
            <form method="POST"><input type="submit" name="5en" value="5"><img src="/static/img/5en.png" alt=""></form>
            <form method="POST"><input type="submit" name="1en" value="1"><img src="/static/img/1en.png" alt=""></form>
            </div>
        </p>    
        <p></p>
        <form method="POST" action="../app.py">かうもののねだん
            <input type="text" name="price" id=""> 円
        </form>

    </div>

    <a href="#return" class="btn-flat-double-border">▶︎おつりをけいさん！</a>

    <h1 id="return">うけとるお釣りは・・・？</h1>

        <div class="flex-item2">おつりは
            <p>   {{  money  }} 円</p>
            <p> - {{  price  }} 円</p>
            <p> --------</p>
            <p> {{  change  }}円</p>
        </div>

        <div class="flex-item2">
            <p>⑩ ⑩</p>            
            <img  class="trayImg" src="../static/img/tray.png" alt="トレイ画像">
        </div>

   
    <a href="../" class="btn-flat-double-border">▶︎もういちど、ガチャをまわす！</a>

</article>



{% endblock %}
